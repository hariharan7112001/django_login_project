{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}">
    
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <!-- <p><strong>Password:</strong> <span>{{ password }}</span></p> -->
        <p><strong>Your JWT Token:</strong></p>
        <div class="token-box">{{ token }}</div>
        <!-- modifies -->
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <br>
            <button type="submit" class="btn-submit" style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Logout</button>   
        </form>
    </div>
</body>
</html>
